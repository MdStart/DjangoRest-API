 <!--Column chart-->
<!--Column chart-->
      
        
  <script type="text/javascript">
$(function () {
    $('#container3').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Test Run Graph'
        },
        xAxis: {
            categories: [
                '05/06/2017',
                '06/06/2017',
                '07/06/2017',
                '08/06/2017',
                '09/06/2017',
                '10/06/2017'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
            title: {
                text: ''
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Completed',
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0]

        }, {
            name: 'Running',
            data: [42.4, 33.2, 34.5, 39.7, 52.6, 75.5]

        }]
    });
});
        </script>      
        
        
        <!--Pie Chart-->
        
        
        <script type="text/javascript">
$(function () {
    $('#container2').highcharts({
        chart: {
            type: 'pie',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: ''
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35,
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'All Projects',
            data: [
                ['Total<br>Projects', 60],
                ['Completed<br>Projects', 30],
                ['In progress<br>projects', 10]
            ]
        }]
    });
});
        </script>
